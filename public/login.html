<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <script src="bower_components/angular/angular.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="jetbrains" ng-controller="AppCtrl">

    <div id="start">
        Login
        <p>Username: <input type="text" ng-model="username"/></p>
        <p>Password: <input type="text" ng-model="password"/></p>
        <p><button ng-click="login()">Login</button>
            <button ng-click="register()">Register</button></p>
    </div>

    <div id="chat" style="display: none">
        Successful, logged in as {{user}}
    </div>
</body>
</html>
