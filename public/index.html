<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="jetbrains" ng-controller="AppCtrl as app">

<ul>
    <li ng-repeat="product in app.products">
        {{product.name}}
    </li>
</ul>

<input type="text" ng-model="app.newProduct"/>
<button ng-click="app.saveProduct(app.newProduct)">Save</button>

<h1>A Chat application with Node.js and Socket.io</h1>

<input type="text" ng-model="app.pseudo"/>
<button ng-click="app.addPseudo(app.pseudo)">Set name</button>

<input type="text" ng-model="app.msg"/>
<button ng-click="app.sendMessage(app.pseudo, app.msg)">Send</button>

</body>
</html>
